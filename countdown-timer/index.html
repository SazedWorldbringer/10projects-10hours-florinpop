<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <!-- <form onsubmit="addDate()">
        <label for="date">Date</label>

        <label for="email">Time(optional)</label>

    <div class="container">
        <h1>New Year is in</h1>

        <div class="countdown-container">
            <div class="countdown-el days-container">
                <p class="big-text" id="days">0</p>
                <span>Days</span>
            </div>

            <div class="countdown-el hours-container">
                <p class="big-text" id="hours">0</p>
                <span>Hours</span>
            </div>

            <div class="countdown-el minutes-container">
                <p class="big-text" id="minutes">0</p>
                <span>Minutes</span>
            </div>

            <div class="countdown-el seconds-container">
                <p class="big-text" id="seconds">0</p>
                <span>Seconds</span>
            </div>
        </div>
    </div>
</body>
</html>
